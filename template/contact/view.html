{% extends "base.html" %} {% block content %}

<div class='text-center'>
    <h1>{{ title }}</h1>
</div>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div style="margin-left: auto; margin-right: auto;" class='col-sm-6 col-12 pt-5'>
                <form method='POST'> {% csrf_token %} {{ form }}
                    <button type='submit' style="width: 100% !important;" class='btn btn-default mt-2'>Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
