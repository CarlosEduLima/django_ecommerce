<div class="card" style="width: 18rem;">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}">
            <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }} logo">
        </a>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ instance.title }}</h5>
        <p class="card-text">{{ instance.description|truncatewords:14 }}</p>
        <div class="card-footer">
         <a href="{{ instance.get_absolute_url }}" class="btn btn-secondary float-left">Detalhe</a>
           <h5 class="float-right" ><strong>R$ {{instance.price}}</strong></h5>
        </div>
      
    </div>
</div>
